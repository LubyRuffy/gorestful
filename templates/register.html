<div>
    <p>{{{.Error}}}</p>
    <form action="/register" method="post">
        {{{range .LoginFields}}}
        <p>
            <label for="{{{.Name}}}">{{{.DisplayName}}}</label>
            <input type="{{{.Type}}}" name="{{{.Name}}}" value="">
        </p>
        {{{end}}}

        <button type="submit">Submit</button>
    </form>

    <p><a href="/login">Login</a></p>
</div>
