{{{template "header" .}}}

<div>
    <h1>Register</h1>
    <form action="/register" method="post">
        {{{range .auth.LoginFields}}}
        <p>
            <label for="{{{.Name}}}">{{{.DisplayName}}}</label>
            <input type="{{{.Type}}}" name="{{{.Name}}}" value="">
        </p>
        {{{end}}}

        <button type="submit">Submit</button>
    </form>

    <p><a href="/login">Login</a></p>
</div>

{{{template "footer" .}}}
